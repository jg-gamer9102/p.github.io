<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identification Details</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #85C1AE, #4CAF50);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            font-size: 2rem;
            color: #2E7D32;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 10px 0;
        }

        p strong {
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            outline: none;
            font-weight: bold;
        }

        .btn:hover {
            background: #388E3C;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            .btn {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Identification Details</h2>
        <p><strong>Name:</strong> Gutierrez Anduaga Jose Angel</p>
        <p><strong>Instructor's Name:</strong> Mariana Hernández Martínez</p>

        <p><strong>Submission Date:</strong> 18/03/2025</p>

</body>
</html>
