<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="link_styles.css">
    <link rel="stylesheet" href="d1.css">
    <link rel="stylesheet" href="button_styles.css">

    <style>
        /* Estilos Generales */
        body {
            background-image: url('2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            position: relative;
            filter: brightness(70%);
            animation: fadeIn 2s ease-in-out;
        }

        /* Animación de Fade-In */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Título Principal */
        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 40px;
            animation: slideDown 1.2s ease-out;
        }

        /* Animación para el título (Slide Down) */
        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Estilo del Menú */
        .menu {
            background: rgba(0, 0, 0, 0.6);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            animation: slideIn 1.5s ease-out;
        }

        /* Animación para el menú (Slide In) */
        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .menu ul li {
            display: inline-block;
        }

        .menu ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 12px 20px;
            background: linear-gradient(135deg, #2196f3, #03a9f4);
            border-radius: 10px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
            transition: 0.3s ease-in-out;
            min-width: 180px;
            text-align: center;
        }

        .menu ul li a:hover {
            background: linear-gradient(135deg, #ff5722, #ff9800);
            color: white;
            transform: scale(1.05);
            border: 2px solid #ff5722;
        }

        .btn-back {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #d32f2f;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
            transition: 0.3s ease-in-out;
        }

        .btn-back:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        /* Estilos Responsivos */
        @media (max-width: 768px) {
            .menu ul {
                flex-direction: column;
                text-align: center;
            }

            .menu ul li {
                margin-bottom: 12px;
            }

            .menu ul li a {
                font-size: 14px;
                padding: 12px 15px;
                min-width: 150px;
            }

            .btn-back {
                font-size: 14px;
                padding: 10px 14px;
            }

            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

            <li><a href="Desarrollo.html" aria-label="Go to Content Development">Content Development</a></li>
            <li><a href="Informacion.html" aria-label="Go to Additional Information">Additional Information</a></li>
            <li><a href="Conclusión.html" aria-label="Go to Conclusion">Conclusion</a></li>
            <li><a href="Fotografías.html" aria-label="Go to Photos">Photos</a></li>
        </ul>
    </div>  

    <a href="index.html" class="btn-back" aria-label="Back to the main page">⬅ Back</a>   
</body>
</html>
