<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="link_styles.css">
    <link rel="stylesheet" href="d1.css">
    <link rel="stylesheet" href="button_styles.css">

    <style>
        body {
            background-image: url('2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            filter: brightness(60%);
            animation: fadeIn 2s ease-in-out;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Main Title */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        /* Slide-In Animation for Title */
        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .menu {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            animation: slideIn 1.5s ease-out;
        }

        /* Slide-In Animation for Menu */
        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap; /* Allows buttons to adjust to different lines */
            gap: 15px;
            justify-content: center;
        }

        .menu ul li {
            display: inline-block;
        }

        .menu ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            background: linear-gradient(135deg, #1b5e20, #43a047);
            border-radius: 8px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            transition: 0.3s ease-in-out;
            border: 2px solid transparent;
            min-width: 150px;
            text-align: center;
        }

        .menu ul li a:hover {
            background: linear-gradient(135deg, #ffcc00, #ffeb3b);
            color: black;
            transform: scale(1.05);
            border: 2px solid #ffcc00;
        }

        .btn-back {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #d32f2f;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            transition: 0.3s ease-in-out;
        }

        .btn-back:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .menu ul {
                flex-direction: column;
                text-align: center;
            }

            .menu ul li {
                margin-bottom: 10px;
            }

            .menu ul li a {
                font-size: 14px;
                padding: 10px 12px;
                min-width: 120px;
            }

            .btn-back {
                font-size: 14px;
                padding: 8px 12px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Presentation Page</h1>
    <div class="menu" role="navigation" aria-label="Main Menu">
        <ul>
            <li><a href="Datos_de_identificacion.html" aria-label="Go to Identification Details">Identification Details</a></li>
            <li><a href="Introducción.html" aria-label="Go to Introduction">Introduction</a></li>
            <li><a href="Desarrollo.html" aria-label="Go to Content Development">Content Development</a></li>
            <li><a href="Informacion.html" aria-label="Go to Additional Information">Additional Information</a></li>
            <li><a href="Conclusión.html" aria-label="Go to Conclusion">Conclusion</a></li>
            <li><a href="Fotografías.html" aria-label="Go to Photos">Photos</a></li>
        </ul>
    </div>  

    <a href="index.html" class="btn-back" aria-label="Back to the main page">⬅ Back</a>   
</body>
</html>
